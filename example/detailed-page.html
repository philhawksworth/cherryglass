<!doctype html>
<html>
<head>
  <title>Detailed page</title>
</head>
<body>
  <header>
    <!-- plain text target wth the cherry admin title: page-title. An optional 'label' field overrides the default 'id' label -->
    <h2 data-cherry-id='display-title' data-cherry-type='text' data-cherry-label='Page title'>header title</h2>

    <!-- Another text field, but with a helpful commetent to display in the CMS -->
    <p data-cherry-id='page-subtitle' data-cherry-type='text' data-cherry-help='Some descriptive help text. Perhaps specifying the kind of content or advised word count for this field.'>sub title content</p>
  </header>

  <!--  markdown interpreted target wth the cherry admin title: intro -->
  <p data-cherry-id='intro' data-cherry-type='markdown' class="intro">
    Placeholder copy
  </p>

  <p>
    Other pages: <a href="basic-page.html">Basic Page</a>
  </p>

  <!-- image target with the cherry admin title: hero -->
  <img src="filler.png" data-cherry-id='hero-img' data-cherry-type='img' />

  <!-- a collection of items, including nested content targets
  <ul data-cherry-id='popular-links' data-cherry-type='collection'>
    <li>
      <a href="foo" data-cherry-type='link' data-cherry-id="TBD">bar</a>
    </li>
  </ul>
  -->

  <footer>
    <p data-cherry-id='footer' data-cherry-type='markdown' data-cherry-label='Footer content' data-cherry-help='Keep it short. Markdown is allowed'>footer text</p>
  </footer>

</body>
</html>
