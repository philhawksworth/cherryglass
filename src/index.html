<html>
<head>
    <title >CherryCMS - Index</title>
</head>
<body>
    <header>
        <!-- plain text target wth the cherry admin title: page-title -->
        <h2 data-cherry='{"id": "display-title", "type": "text"}'>header title</h2>
        <p data-cherry='{"id": "page-subtitle", "type": "text"}'>sub title content</p>
    </header>



    <!--  markdown interpreted target wth the cherry admin title: intro -->
        <p data-cherry='{"id": "intro", "type": "markdown"}' class="intro">
        Placeholder copy
    </p>

    <!-- image target with the cherry admin title: hero -->
        <img src="filler.png" data-cherry='{"type": "img", "id": "hero"}' />


    <ul>
        <!-- a collection of items, including nested content targets -->
        <li data-cherry='{"type": "collection", "id": "popular-links"}'>
            <a href="foo" data-cherry='{"type": "link"}'>bar</a>
        </li>
    </ul>

    <footer>
        <p data-cherry='{"id": "footer-copy", "type": "text"}'>footer text</p>
    </footer>
</body>
</html>
