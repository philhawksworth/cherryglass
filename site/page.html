<html>
<head>
    <title>CherryCMS - Page</title>
</head>
<body>
    <header>
        <!-- plain text target wth the cherry admin title: page-title -->
        <h1 data-cherry="text:page-title">header title</h1>
    </header>

    <!--  markdown interpreted target wth the cherry admin title: intro -->
    <p data-cherry="markdown:intro" class="intro">
        Placeholder copy
    </p>

    <!-- image target with the cherry admin title: hero -->
    <img src="filler.png" data-cherry="img:hero" />

    <ul>
        <!-- a collection of items, including nested content targets -->
        <li data-cherry="collection:popular-links">
            <a href="foo" data-cherry="foo:link">bar</a>
        </li>
    </ul>
</body>
</html>
